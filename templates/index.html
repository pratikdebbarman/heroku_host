<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
  <br>
   <br>
   {{ prediction_text }}

	<h1>Predict Bangalore House Price1</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}"method="post">
    	<input type="number" name="area_type" placeholder="area_type" required="required" />
        <input type="number" name="availability" placeholder="availability" required="required" />
		<input type="number" name="location" placeholder="location" required="required" />
		<input type="number" name="size" placeholder="size" required="required" />
		<input type="number" name="total_sqft" placeholder="total_sqft" required="required" />
		<input type="number" name="bath" placeholder="bath" required="required" />
		<input type="number" name="balcony" placeholder="balcony" required="required" />
		<input type="number" name="price_per_sqft" placeholder="price_per_sqft" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   
 </div>


</body>
</html>
